
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
error_log  logs/error.log  debug;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

#daemon off;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	tfs_upstream 10.232.36.202:9202;

    tfs_rcs_zone size=10M;
	tfs_block_cache_zone size=10M;
    tfs_poll_rcs lock_file=/home/admin/.hudson/jobs/TFS_Restful/workspace/tfs_restful/logs/lk.file interval=10s enable=0;

    tfs_send_timeout 3s;
    tfs_connect_timeout 3s;
    tfs_read_timeout 3s;


    server {
        listen       8032;
        server_name  localhost;
        client_max_body_size 40960m;
		tfs_keepalive max_cached=10 bucket_count=10;
        tfs_tackle_log "pipe:/usr/sbin/cronolog -p 5min /home/admin/.hudson/jobs/TFS_Restful/workspace/tfs_restful/logs/cronolog/%Y/%m/%Y-%m-%d-%H-%M-tfs_access.log";
        tfs_net_device eth0;
		
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            tfs_pass enable=1;
        }

